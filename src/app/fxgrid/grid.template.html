<div class="grid-row header">
    <div class="grid-item sortable" data-columnName="marketName" (click)="onHeaderSortClick($event)">
      <div class="header-text">Market</div>
      <div class="sort-button" *ngIf="sortSelection.column==='marketName'" [gpSortButton]="sortSelection.ascending"></div>
    </div>
    <div class="grid-item sortable" data-columnName="bestBid" (click)="onHeaderSortClick($event)">
      <div class="header-text">Best bid</div>
      <div class="sort-button" *ngIf="sortSelection.column==='bestBid'" [gpSortButton]="sortSelection.ascending">B</div>
    </div>
    <div class="grid-item sortable" data-columnName="bestAsk" (click)="onHeaderSortClick($event)">
      <div class="header-text">Best ask</div>
      <div class="sort-button" *ngIf="sortSelection.column==='bestAsk'" [gpSortButton]="sortSelection.ascending">C</div>
    </div>
    <div class="grid-item sortable" data-columnName="lastChangeBid" (click)="onHeaderSortClick($event)">
      <div class="header-text">Bid change</div>
      <div class="sort-button" *ngIf="sortSelection.column==='lastChangeBid'" [gpSortButton]="sortSelection.ascending"></div>
    </div>
    <div class="grid-item sortable" data-columnName="lastChangeAsk" (click)="onHeaderSortClick($event)">
      <div class="header-text">Ask change</div>
      <div class="sort-button" *ngIf="sortSelection.column==='lastChangeAsk'" [gpSortButton]="sortSelection.ascending"></div>
    </div>
    <div class="grid-item">
      <div class="header-text">Bid history</div>
    </div>
    <div class="grid-item">
      <div class="header-text">Ask history</div>
    </div>
    <div class="grid-item">
      <div class="header-text">Mid Price</div>
    </div>
  </div>

  <div id="grid-container">
    <div class="grid-row" *ngFor="let rowData of rows">
      <div class="grid-item">
        <div class="text">{{rowData.displayName}}</div>
      </div>
      <div class="grid-item">
        <div class="text">{{rowData.bestBidsQueue.getCurrent()}}</div>
      </div>
      <div class="grid-item">
        <div class="text">{{rowData.bestAsksQueue.getCurrent()}}</div>
      </div>
      <div class="grid-item">
        <div class="text">{{rowData.lastChangeBid}}</div>
      </div>
      <div class="grid-item">
        <div class="text">{{rowData.lastChangeAsk}}</div>
      </div>
      <sparkline class="grid-item" [dataString]="rowData.bestBidsQueue.toString()"></sparkline>
      <sparkline class="grid-item" [dataString]="rowData.bestAsksQueue.toString()"></sparkline>
      <sparkline class="grid-item" [dataString]="rowData.midPriceQueue.toString()"></sparkline>
    </div>
  </div>
